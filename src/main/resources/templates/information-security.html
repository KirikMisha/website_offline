<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информационная безопасность</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/information-security.css}">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
</head>
<header th:replace="~{components/header :: header}"></header>
<body>
<h1>Информационная безопасность</h1>

    </li>

</ul>
</body>
</html>
