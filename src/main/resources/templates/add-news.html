<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/style/home.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/style/add-news.css}">

  <title>Add News</title>
  <!-- Ваши стили -->
</head>
<body>
<header th:replace="components/header :: header"></header>
<div class="container-fluid background-image-container">
<h2>Добавить новость</h2>
<form th:action="@{/news/add}" th:object="${newsForm}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
  <div>
    <label for="title">Заголовок:</label>
    <input type="text" id="title" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
  </div>
  <div>
    <label for="text">Текст:</label>
    <textarea id="text" th:field="*{text}"></textarea>
    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
  </div>
  <div>
    <label for="image">Изображение:</label>
    <input type="file" id="image" th:field="*{image}"/>
  </div>
  <button type="submit">Загрузить</button>
</form>
<script src="/js/bootstrap.js"></script>
</div>
</body>
</html>
