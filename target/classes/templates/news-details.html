<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/style/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/style/news-details.css}">
        <title th:text="${news.title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <header th:replace="components/header :: header"></header>
        <h2 th:text="${news.title}" class="news-text"></h2>
        <div th:if="${news.text != null and !#strings.isEmpty(news.text)}">>
            <p th:text="${news.text}" class="news-text news-body"></p>
        </div>
        <img th:if="${news.imageUrl != null}" th:src="@{'/download/' + ${news.id}}" class="img-fluid centered-image" alt="News Image" >
        <div class="style-head"></div>
        <script src="/js/bootstrap.js"></script>
    </body>
</html>
