<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/news-details.css}">
    <link rel="stylesheet" type="text/css" th:href="@{all-news-announcement.css}">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<style>
    .news-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .announcements-news {
        text-align: center;
        margin: 50px;
        max-width: 1600px;
        max-height: 400px;
        justify-content: center;
    }
</style>
<body>
<header th:replace="components/header :: header"></header>
<div class="news-container">
    <th:block th:each="news : ${allNews}">
        <div class="announcements-news">
            <h2 class="custom-h2" th:if="${news.title}">
                <a th:text="${news.title}" th:href="@{'/news/details/' + ${news.id}}"></a>
            </h2>
            <p th:if="${news.text}">
                <span th:text="${#strings.length(news.text) > 30 ? #strings.substring(news.text, 0, 30) + '...' : news.text}"></span>
            </p>
            <img th:if="${news.imageUrl != null}" th:src="@{'/download/' + ${news.id}}" class="img-fluid custom-img-home" alt="News Image" style="max-width: 100%; max-height: 400px;"/>
        </div>
    </th:block>
</div>
<div class="style-head"></div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
